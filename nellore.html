    <style>
        h1 {

            color: orangered;

        button{
            color: pink;
            align-items: center;
            justify-content: center;
            font-size: large;
        }
        button:hover {
            background-color: hsl(261, 82%, 48%);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 350px); 
            gap: 20px; 
            justify-content: center; 
            margin: 0 auto;
            max-width: 720px; 
            background-color: white;
        }
        
        .gallery img {
            width: 350px; 
            height: 200px; 
            object-fit: cover; 
        }
        
        .gallery h3 {
            text-align: center;
            margin: 0; 
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr; 
            }
        }
    </style>
</head>
